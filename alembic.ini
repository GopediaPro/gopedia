# A generic Alembic config file.
# ... (Alembic 기본 설정) ...

[alembic]
# Path to virtual environment script
# script_location = %(here)s/alembic
script_location = alembic

# .env 파일에서 DATABASE_URL을 읽어 사용하도록 설정
# main_offline() (env.py)에서 이 값을 사용합니다.
# 'dotenv .env'는 alembic 명령어 실행 시 .env 파일을 로드합니다.
# (pip install alembic-dotenv 필요)
# 또는 env.py에서 직접 load_dotenv()를 호출합니다.
# 여기서는 env.py에서 처리하는 것을 가정합니다.
sqlalchemy.url = ${DATABASE_URL} 

# ... (기타 설정) ...

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S